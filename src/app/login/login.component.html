<div id="login-container" class="flex container mx-auto items-center justify-center">
<div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                Username
            </label>
            <input  class="shadow appearance-none border rounded w-full py2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             type="text" id="username" placeholder="Username" >
             <p class="text-red-500 text-xs italic">Username can consist of letter and numbers only!</p>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                Password
            </label>
            <input  class="shadow appearance-none border rounded w-full py2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none 
            focus:shadow-outline"
             type="password" id="password" placeholder="**********************" >
             
        </div>
        <div class="flex items-center justify-between">
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign In
            </button>
            <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Forgot Password?
            </a>
        </div>

    </form>
    <p class="text-center text-white text-xs">
        Bla Bla All rights
    </p>

</div>
<div class="notification bg-indigo-900 text-center py-4 lg:px-4">
    <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
      <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">ERROR</span>
      <span class="font-semibold mr-2 text-left flex-auto">Error message here</span>
    </div>
  </div>

</div>
